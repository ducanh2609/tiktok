<!DOCTYPE html>
<html>

<body>
    <input type="file" id="inputFile">
    <video width="400" controls>
        <source
            src='./public/Image/test.mp4'
            type="video/mp4" id="videoFile">
        Your browser does not support HTML5 video.
    </video>

    <p>These are the frames' images generated by getVideoImage():</p>
    <ol id="olFrames"></ol>

    <script type="text/JavaScript">

    inputFile.addEventListener('change',()=>{
        url = window.URL.createObjectURL(inputFile.files[0])
        videoFile.src = url
        console.log(videoFile.src);
        showImageAt(0);

    })



    function getVideoImage(path, secs, callback) {
        var me = this, video = document.createElement('video');
        video.onloadedmetadata = function() {
            if ('function' === typeof secs) {
                secs = secs(this.duration);
            }
            this.currentTime = Math.min(Math.max(0, (secs < 0 ? this.duration : 0) + secs), this.duration);
        };
        video.onseeked = function(e) {
            var canvas = document.createElement('canvas');
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            var img = new Image();
            console.log('URL --->', canvas.toDataURL());
            img.src = canvas.toDataURL();
            callback.call(me, img, this.currentTime, e);
        };
        video.onerror = function(e) {
            callback.call(me, undefined, undefined, e);
        };
        video.src = path;
    }
    function showImageAt(secs) {
        var duration;
        getVideoImage(
            'https://firebasestorage.googleapis.com/v0/b/tick-tok-9a45c.appspot.com/o/test%2Ftest.mp4?alt=media&token=86301879-ce57-4ad6-962c-0416f8dcccb2',
            function(totalTime) {
                duration = totalTime;
                return secs;
            },
            function(img, secs, event) {
                if (event.type == 'seeked') {
                    var li = document.createElement('li');
                    li.innerHTML += '<b>Frame at second ' + secs + ':</b><br />';
                    li.appendChild(img);
                    document.getElementById('olFrames').appendChild(li);
                    // console.log(img);
                    if (duration >= ++secs) {
                        showImageAt(secs);
                    };
                }
            }
        );
    }
    showImageAt(0);

</script>
